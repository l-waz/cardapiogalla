            const itemExistente = carrinho.find(item => item.id === produto.id);
            if (itemExistente) {
              setCarrinho(carrinho.map(item =>
                item.id === produto.id ? { ...item, quantidade: item.quantidade + 1 } : item
              ));
            } else {
              setCarrinho([...carrinho, { ...produto, quantidade: 1 }]);
            }
          };

          const alterarQuantidade = (id, delta) => {
            setCarrinho(carrinho.map(item => {
              if (item.id === id) {
                const novaQuantidade = item.quantidade + delta;
                return novaQuantidade > 0 ? { ...item, quantidade: novaQuantidade } : item;
              }
              return item;
            }).filter(item => item.quantidade > 0));
          };

          const removerItem = (id) => {
            setCarrinho(carrinho.filter(item => item.id !== id));
          };

          const calcularTotal = () => {
            return carrinho.reduce((total, item) => total + (item.preco * item.quantidade), 0);
          };

          const totalItens = carrinho.reduce((total, item) => total + item.quantidade, 0);

            if (dataEntrega) {
              const diasDaSemana = new Date(dataEntrega + 'T00:00:00').getDay();
              if (diasDaSemana === 0 || diasDaSemana === 6) {
                setVolumeEntregas('baixo');
              } else {
                const horaAtual = new Date().getHours();
                if (horaAtual >= 7 && horaAtual <= 9) {
                  setVolumeEntregas('alto');
                } else if (horaAtual >= 10 && horaAtual <= 13) {
                  setVolumeEntregas('medio');
                } else {
                  setVolumeEntregas('baixo');
                }
              }

            else if (formaPagamento === 'debito') mensagem += 'Cart√£o de D√©bito';

              mensagem += 'Dinheiro';

                        </div>
                      )}
                      <div className="flex gap-4">

                      </div>
                    </div>
                  )}
                  {etapaCarrinho === 'pagamento' && (
                    <div className="space-y-6">

                          <label className="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50"><input type="radio" value="credito" checked={formaPagamento === 'credito'} onChange={(e) => setFormaPagamento(e.target.value)} /><span>Cart√£o de Cr√©dito</span></label>
                          <label className="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50"><input type="radio" value="debito" checked={formaPagamento === 'debito'} onChange={(e) => setFormaPagamento(e.target.value)} /><span>Cart√£o de D√©bito</span></label>
                          <label className="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50"><input type="radio" value="dinheiro" checked={formaPagamento === 'dinheiro'} onChange={(e) => setFormaPagamento(e.target.value)} /><span>Dinheiro</span></label>
                        </div>

                      {formaPagamento === 'dinheiro' && (
                        <div>
                          <label className="flex items-center gap-2 mb-3"><input type="checkbox" checked={precisaTroco} onChange={(e) => setPrecisaTroco(e.target.checked)} className="w-4 h-4" /><span className="font-semibold">Preciso de troco</span></label>

                        </div>

                        <p>Data: {new Date(dataEntrega + 'T00:00:00').toLocaleDateString('pt-BR')}</p>
                        <p>Hor√°rio: {horarioEntrega}</p>
                        <p>Entrega: {tipoEntrega === 'casablanca' ? `Condom√≠nio - Bloco ${bloco}${apartamento ? ` Apt ${apartamento}` : ''}` : tipoEntrega === 'externo' ? 'Endere√ßo Externo' : 'Retirar na Portaria'}</p>
                        <p>Pagamento: {formaPagamento === 'pix' ? 'PIX' : formaPagamento === 'credito' ? 'Cart√£o de Cr√©dito' : formaPagamento === 'debito' ? 'Cart√£o de D√©bito' : 'Dinheiro'}</p>
                        <p className="text-xl font-bold mt-2">Total: R$ {calcularTotal().toFixed(2)}</p>
                      </div>
                      <div className="flex gap-4">
                        <button onClick={() => setEtapaCarrinho('entrega')} className="flex-1 bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 font-semibold">Voltar</button>
                        <button onClick={finalizarPedido} className="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-semibold">Finalizar Pedido</button>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            );
          }
